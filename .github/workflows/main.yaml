name: CI - FreRangeTester 

# Name of the Workflow
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch for now
  push:
    branches: [ "range-test" ]
    
  
    

  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  
  cypress-run:
    name: Cypress run
    runs-on: windows-latest

    # Steps 
    steps:
      # Checks-out your repository and install npm package
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup npm package
        run: npm init -y && npm install 

      # Runs cypress with spec
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          spec: cypress\e2e\Fixtures Tests
      - name: Generate Allure Report
      if: always()
      run: npm run allure-report
      - uses: actions/upload-artifact@v2
      if: always()
      with:
        name: allure-test-results
        path: allure-report/
    - name: Publish JUnit Report
      uses: mikepenz/action-junit-report@v2
      if: always() # always run even if the previous step fails
      with:
        report_paths: 'junit-results/*.xml'

    - name: Get Allure history
      uses: actions/checkout@v2
      if: always()
      continue-on-error: true
      with:
        ref: gh-pages
        path: gh-pages

    - name: Allure Report action from marketplace
      uses: simple-elf/allure-report-action@master
      if: always()
      with:
        allure_results: allure-results
        allure_history: allure-history
        keep_reports: 20

    - name: "Publish test results"
      uses: peaceiris/actions-gh-pages@v3.7.3
      if: always()
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: allure-report/
        keep_files: true    